syntax = "proto2";
package NRpose;

message NR_SRS_PACK{
  repeated NR_SRS_INFO ESTIMATION = 1;
  required int32 SIGNAL_POWER = 2;
  required int32 NOISE_POWER = 3;
  required int32 CALL_TIME = 5;
  required int32 FUNC_CNT = 6;
}
message NR_SRS_INFO{
  repeated RESULT LS_SRS  = 3;
}
// RESULT存放的其实是和信道相关的复数结构，由于以上指标都是复数形式所以就统一命名为RESULT
message RESULT {
  required int32 image = 1;
  required int32 real  = 2;
}